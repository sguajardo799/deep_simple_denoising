general:
  device: "cuda"
  seed: 42
  results_dir: "results"

data:
  root: "data"
  download: true
  duration: 10.0
  snr_range: [0, 20]
  noise_type: "white"
  add_reverb: true
  reverb_prob: 0.5
  max_items: 1000
  num_workers: 0
  pin_memory: true

audio:
  transform_type: "spectrogram" # Use spectrogram for better inversion in composite loss
  sample_rate: 16000
  n_fft: 512
  hop_length: 128
  n_mels: 80

model:
  in_channels: 1
  out_channels: 1
  base_channels: 32
  num_layers: 4
  kernel_size: 3
  use_batchnorm: true
  dropout: 0.0

training:
  batch_size: 32 # Increase to 64 or 128 for DGX A100
  max_epochs: 100
  learning_rate: 1.0e-3
  patience: 10
  min_delta: 1.0e-4
  log_interval: 100

loss:
  type: "composite" # "mse", "l1", "huber", "composite"
  spectral_type: "l1" # Used if type is composite
  alpha: 1.0
  beta: 0.1
